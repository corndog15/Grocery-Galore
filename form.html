<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grocery input</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />


        <script defer src="./assets/js/script.js" type="text/javascript"></script>
        <script defer src="./assets/js/input.js" type=" text/javascript"></script>
    </head>

    <body>

        <header>
            <h1>Grocery input</h1>
            



        </header>
        <main>
            <form id="groceryInput">
                <h2>Your lists will display here</h2>
                <label for="date">date</label>
                <input type="text" id="date" placeholder="Enter date:">


                <label for="store">store</label>
                <input type="text" id="store" placeholder="Enter store">


                <label for="listItems"></label>
                <textarea id="listItems" name="listItems" rows="4" cols="50"></textarea>

                <button id="Input">Submit</button>
                <p id="error"></p>
            </form>
        </main>
        <footer>
            <p>Grocery input</p>
    </body>

</html>
