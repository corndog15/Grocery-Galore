<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grocery input</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />


        <script defer src="./assets/js/script.js" type="text/javascript"></script>
        <script defer src="./assets/js/input.js" type=" text/javascript"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <h1>Grocery input</h1>




        </header>
        <main>
            <form id="groceryInput" class="row mb-3">
                <h2>Enter your planned shopping date, pick a store, and add items here</h2>
                <label for="date" class=" col-form-label"></label>
                <div>
                    <input type="text" id="date" placeholder="Enter date:">
                </div>

                <label for="store" class=" col-form-label"></label>
                <div>
                    <input type="text" id="store" placeholder="Enter store">
                </div>

                <label for="listItems" class=" col-form-label"></label>
                <div>
                    <input id="listItems" name="listItems" placeholder="Add items"></input>
                </div>
                <div>
                    <button id="Input" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Submit</button>
                </div>
            </form>

            <p id="error"></p>
            <button id="done" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">done</button>
            <p id="noInput"></p>
        </main>
        <footer>
            <p>Grocery input</p>
        </footer>
    </body>

</html>
